<html lang="en">
    <head>
        <title>Todo List</title>
        <script type="text/JavaScript" src="todoList.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
        </style>
    </head>

    <body>
        <div class="container" style="text-align: left">
        <h1>Todo List</h1>
        <br />
        <form name="objective" onsubmit="return validateForms();">
            <div class="form-group col-md-4 col-sm">
                <label for="enterTask">Task</label>
                <input type="todoTask" class="form-control" id="enterTask">
                    <div class="input-group mb-3"></div>
            </div>
            <div class="form-group">
                <label for="inputDaysToComplete">Days to Complete</label>
                <input type="number" class="form-control" placeholder="0" id="inputDaysToComplete">
                    <div class="input-group mb-3"></div>
            </div>
                

            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>

        </form>
        <hr />
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
