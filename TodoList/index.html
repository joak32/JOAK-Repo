    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <!--<div class="container" style="text-align: left">-->
        <br />
        <section id="cover">
        <div class="container" id="formContainer" style="text-align: left">
        <form name="taskForm" id="formInfo" onsubmit="addTask();">
            <div class="form-group ">
                <label for="enterTask">Task</label>
                <input type="text" class="form-control" id="enterTask" pattern="[A-Za-z\s]+">
                    <div class="input-group mb-3"></div>
            </div>
            <div class="form-group">
                <label for="inputDaysToComplete">Days to Complete</label>
                <input type="number" class="form-control" placeholder="0" id="inputDaysToComplete">
                    <div class="input-group mb-3"></div>
            </div>
                

            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>

        </form>
        </div>
        </section>
