<body>
    <div class="form-group">
        <h1>Todo List</h1>
        <br />
        <form name = "todo" onsubmit="return validateItems();">
            <label for="task">Task</label>
            <input type="text" class="form-control" placeholder="Enter Task" name="task">
            <label for="daysToComplete">Days To Complete</label>
            <input type="number" class="form-control" placeholder="0" name="days">
    
            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
    </form>
    </div>
