<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript" src="displayEvens.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
        <div class="container">
            <h1>Sample</h1>
            <form name="numInput" onsubmit="return validateItems();"
                    onreset="resetForm();" class="form-inline">
                        <div class="form-group">
                            <label for="firstNum">Starting Number</label>
                            <input type="number" class="form-control" id="firstNum">
                        </div>
                        <div class="form-group">
                            <label for="endNum">Ending Number</label>
                            <input type="number" class="form-control" id="endNum">
                        </div>
                        <div class="form-group">
                            <label for="stepNum">Step</label>
                            <input type="number" class="form-control" id="stepNum">
                        </div>
                        <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>

                </form>
        </div>

    </body>
</html>
