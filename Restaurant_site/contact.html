<form name="contactInfo" onsubmit="return validateItems();">
    </div>
    <div class="form-group-req">
        <label for="inputName">Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="Enter name" required>
    </div>
    <div class="form-group-req">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email address" required>
    </div>
    <div class="form-group">
        <label for="inputPhone">Phone number</label>
        <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneOpt">
        <small id="phoneOpt" class="form-text text-muted">Optional</small>
    </div>

    <div class="form-group-req">
        <label for="selectReason">Reason for Inquiry:</label>
        <select class="form-control" id="selectReason">
            <option value="default" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>

        </select>
    </div>

    <div class="form-group-req">
        <label for="inputMore">Additional information:</label>
        <textarea class="form-control" id="inputMore" row="3" required></textarea>
    </div>

    <legend>Have you been to the restaurant?</legend>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="beenHere" id="beenHere1" value="no" checked>
        <label class="form-check-label" for="beenHere1">
            No
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="beenHere" id="beenHere2" value="yes">
        <label class="form-check-label" for="beenHere2">
            Yes
        </label>
    </div>

    <legend>Best days to contact you:</legend>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="checkDay" id="day1" value="monday">
        <label class="form-check-label" for="day1">
            M
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="checkDay" id="day2" value="tuesday">
        <label class="form-check-label" for="day2">
            T
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="checkDay" id="day3" value="wednesday">
        <label class="form-check-label" for="day3">
            W
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="checkDay" id="day4" value="thursday">
        <label class="form-check-label" for="day4">
            Th
        </label>
    </div>    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="checkDay" id="day5" value="friday">
        <label class="form-check-label" for="day5">
            F
        </label>
    </div>
    <br />
    <div>
    <button type="submit" class="btn btn-primary mb-2">Send Request</button>
    </div>
</form>
